<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <section id="landing">
            <div class="row">
                <nav>
                    <div class="nav__container">
                        <div class="logo__container">
                            <img class="logo" src="assets/logo.svg" alt="Treact Logo">
                            <h1 class="logo__text">Treact</h1>
                        </div>
                        <div class="nav__links">
                                <a href="#" class="nav__link">About</a>
                                <a href="#" class="nav__link">Blog</a>
                                <a href="#" class="nav__link">Pricing</a>
                                <a href="#" class="nav__link">Contact Us</a>
                                <a href="#" class="nav__link nav__link--login">Login</a>
                                <button class="btn__sign no-cursor">Sign Up</button>
                        </div>
                    </div>
                </nav>
            </div>
            <header>
                <div class="header__container">
                    <div class="row">
                        <div class="header__desc">
                            <h1>
                                Beautiful React Templates <span class="purple">for you.</span>
                            </h1>
                            <div class="header__para">
                                <p>
                                    Our templates are easy to setup, understand and customize.
                                    Fully modular components with a variety of pages and components.
                                </p>
                            </div>
                        </div>
                        <div class="email_in">
                            <input type="text" placeholder="Your E-mail Address">
                            <button class="btn__start">Get Started</button>
                        </div>
                        <div class="companies">
                            <p>OUR TRUSTED CUSTOMERS</p>
                            <figure class="companies__img">
                            <img src="/assets/customers-logo-strip.png" alt="Fortune, Weather Channel, Fast Company, National Geographic">
                            </figure>
                        </div>
                        <figure class="header__img">
                            <img src="/assets/design-illustration.svg" alt="Woman in an office">
                        </figure>
                    </div>
                </div>
            </header>
        </section>
    </div>
</body>
</html>
